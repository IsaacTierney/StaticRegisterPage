<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <!--This header represents the top navbar box-->
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>

    <!--This div represents the main form body-->
    <div>
        <!-- Sign up header-->
        <header>
            <h1>Sign Up</h1>
        </header>

        <!-- Form Body -->
        <form>
            <div>
                <input type="email" name="email" placeholder="Email" required/>
            </div>
            <div>
                <input type="text" name="username" placeholder="Username" required/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <div>
                <input type="password" name="confirmpassword" placeholder="Confirm Password" required/>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Images Footer -->
        <footer>
            <img src="./assests/AMAZON.png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assests/FACEBOOK.png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assests/GITHUB.png" alt="GitHub Icon" height="32" width="32" />
            <img src="./assests/INSTA.png" alt="Instagram Icon" height="32" width="32" />
            <img src="./assests/SLACK.png" alt="Slack Icon" height="32" width="32" />
        </footer>

    </div>
</body>
</html>
